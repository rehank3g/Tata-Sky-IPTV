name: allChannels Updater
on:
 schedule:
   - cron: "0 0 */5 * *"
 workflow_dispatch:
  inputs:
defaults:
  run:
    shell: bash
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Tata Sky IPTV allChannels.json Updater
      run: |
            git config --global user.name "rehank3g"
            git config --global user.email "rehank3g@gmail.com"
            git clone "https://${{ secrets.my_token }}@github.com/rehank3g/Tata-Sky-IPTV.git"
            cd Tata-Sky-IPTV/code_samples
            channels=$(python3 allChannels.py 2>/dev/null |tr -d '\0' | tail -n1)
            cd ..
            git add .
            git commit -m "Updated allChannels.json of $channels channels at "$(date -u +%D-%T%P)""
            git push
            exit
